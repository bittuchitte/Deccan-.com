<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deccan - Welcome</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 { font-size: 3rem; margin-bottom: 50px; text-shadow: 0 0 15px #0f0; }
    .button-container { display: flex; gap: 50px; flex-wrap: wrap; justify-content: center; }
    button {
      padding: 20px 40px;
      background-color: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      font-size: 20px;
      color: #0f0;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #0f0; color: #000; }
  </style>
</head>
<body>
  <h1>Welcome to Deccan</h1>
  <div class="button-container">
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='register.html'">Register</button>
  </div>
</body>
</html>
